<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Random quote machine</title>
    <link rel="icon" href="background1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="practice.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand|Rajdhani">
  </head>
  <body>
    <div class="main">
      <div id="quote-box" class="wrapper">
        <div class="text">
          <i id="icon1" class="fa fa-quote-left"></i>&nbsp;&nbsp;<span id="text"></span>
        </div>
        <div class="author">&ndash;&nbsp;<span id="author"></span></div>
        <div class="media">
          <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-square-twitter icon2"></i></a>
        </div>
        <div class="btn"><button id="new-quote">New quote</button></div>
      </div>
      <script src="myfile.js"></script>
    </div>
  </body>
</html>
